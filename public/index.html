<!doctype html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="app.css">
</head>
<body>

<!--VIEW HOOKS-->
<div class="container">
    <header class="row">
        <div class="header-container col-md-12">
            <img id="h2-logo" src="logo_breit.svg">
            <nav class="main-menu" id="main-menu">
                <ul>
                    <li>Institut</li>
                    <li>Projekte</li>
                    <li>Suche</li>
                </ul>
            </nav>
            <nav class="year-select" id="year-select"></nav>
        </div>
    </header>

    <section class="row no-gutter" id="main-content">
        <div class="col-xl-6 col-md-8 col-sm-12">
            <div class="main-tile">

            </div>
        </div>
    </section>
</div>

<div class="fullscreen-overlay hide" id="projectpage-view-container">

</div>
<div style="height:1000px;"></div>
<!--END VIEW HOOKS-->

<!--TEMPLATES-->
<script id="project-tile-template" type="text/template">
    <div data-fromyear="<%=year%>" class="content">
        <img src="<%=imageURL%>">
        <h1 class="title"><%= title %></h1>
    </div>
</script>
<script id="project-page-template" type="text/template">
    <img src="logo_breit.svg">
    <h1><%=title%></h1>
    <img src="<%=imageURL%>">
    <p><%=content%></p>
</script>
<script id="year-select-template" type="text/template">
    <ul>
        <% _.each(years, function(year) { %>
        <li class="year <% if (year === activeYear) {%>active<%}%>" data-year="<%= year %>"><%= year %></li>
        <% }) %>
    </ul>
</script>
<!--END TEMPLATES-->

<!--INCLUDES-->
<script type="application/javascript" src="vendor.js"></script>
<script type="application/javascript" src="app.js"></script>
</body>
</html>
