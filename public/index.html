<!DOCTYPE html>
<html lang="de" ng-app="mid">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="app.css">
    <base href="/">
  </head>
  <body ng-controller="mainCtrl" load-next>
    <header ng-controller="navCtrl"><img id="h2-logo" src="logo_breit.svg">
      <nav class="main-menu" id="main-menu">
        <ul>
          <li>Institut</li>
          <li>Projekte</li>
          <li>Suche</li>
        </ul>
      </nav>
      <nav class="year-select" id="year-select">
        <ul>
          <li ng-cloak auto-scroll="year" ng-repeat="year in years" ng-click="retrieve(year)">{{year}}</li>
        </ul>
      </nav>
    </header>
    <div class="fullscreen-overlay" id="projectpage-view-container" ng-controller="projectCtrl" ng-show="visible">
      <header><img id="h2-logo" src="logo_breit.svg">
        <nav class="main-menu"></nav>
      </header>
      <div class="main-content" ng-bind-html="project.content"></div>
      <div ng-repeat="img in project.images"><img ng-src="{{img}}"></div>
    </div>
    <div class="container-fluid" id="portfolio" ng-controller="portfolioCtrl">
      <section class="row no-gutter" id="main-content">
        <div class="col-xl-6 col-md-8 col-sm-12 main-tile"></div>
        <div class="project-tile col-sm-4" ng-repeat="post in posts" data-year="{{post.year}}" ng-click="show(post.id)">
          <div class="content"><img ng-src="{{post.imageUrl}}">
            <h1 class="title">{{post.title}}</h1>
          </div>
        </div>
      </section>
    </div>
    <script type="application/javascript" src="vendor.js"></script>
    <script type="application/javascript" src="app.js"></script>
  </body>
</html>
